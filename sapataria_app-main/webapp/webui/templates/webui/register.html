{% extends 'webui/base.html' %}

{% block content %}
<div class="app-card mx-auto" style="max-width: 520px;">
    <h2 class="mb-3">Criar conta</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" autocomplete="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Nome do utilizador</label>
            <input class="form-control" name="nome_usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Setor</label>
            <input class="form-control" name="setor">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="new-password">
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Criar</button>
            <a class="btn btn-outline-dark" href="{% url 'webui:login' %}">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
