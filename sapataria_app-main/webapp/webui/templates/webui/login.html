{% extends 'webui/base.html' %}

{% block content %}
<div class="app-card mx-auto" style="max-width: 420px;">
    <h2 class="mb-3">Login</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" autocomplete="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password">
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
            <a class="btn btn-outline-dark" href="{% url 'webui:register' %}">Criar conta</a>
        </div>
    </form>
</div>
{% endblock %}
