<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sapataria Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ink: #0f1b2d;
            --moss: #1b4d3e;
            --sand: #f4efe7;
            --coral: #f06c5f;
            --sky: #d9eef9;
        }

        body {
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background: radial-gradient(circle at 20% 20%, var(--sky), transparent 55%),
                        radial-gradient(circle at 80% 0%, #fce9d6, transparent 45%),
                        linear-gradient(135deg, var(--sand), #fffdf9 60%);
            min-height: 100vh;
        }

        .page-shell {
            max-width: 1180px;
            margin: 40px auto 60px;
            padding: 24px;
        }

        .app-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(15, 27, 45, 0.08);
            padding: 24px;
            animation: rise 0.6s ease-out;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-pills .nav-link {
            border-radius: 999px;
            color: var(--ink);
        }

        .nav-pills .nav-link.active {
            background: var(--moss);
        }

        .btn-primary {
            background: var(--moss);
            border-color: var(--moss);
        }

        .btn-accent {
            background: var(--coral);
            border-color: var(--coral);
            color: white;
        }

        .pill {
            background: var(--sky);
            color: var(--moss);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            display: inline-block;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <nav class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center gap-3">
                <span class="pill">Sapataria</span>
                <span class="navbar-brand">Sistema de Stock</span>
            </div>
            {% if user %}
                <div class="d-flex align-items-center gap-3">
                    <span class="small">{{ user.nome_usuario }} | {{ user.setor|default:"-" }}</span>
                    <a class="btn btn-sm btn-outline-dark" href="{% url 'webui:logout' %}">Sair</a>
                </div>
            {% endif %}
        </nav>

        {% if user %}
        <ul class="nav nav-pills gap-2 mb-4">
            <li class="nav-item"><a class="nav-link {% if request.path == '/create/' or request.path == '/' %}active{% endif %}" href="{% url 'webui:create' %}">Cadastrar</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/update/' %}active{% endif %}" href="{% url 'webui:update' %}">Alterar</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/delete/' %}active{% endif %}" href="{% url 'webui:delete' %}">Excluir</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/view/' %}active{% endif %}" href="{% url 'webui:view' %}">Visualizar</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/warehouse/' %}active{% endif %}" href="{% url 'webui:warehouse' %}">Armazens</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == '/bulk-update/' %}active{% endif %}" href="{% url 'webui:bulk_update' %}">Alteracao em Massa</a></li>
        </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
